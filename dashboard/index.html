<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Hexapod Dashboard</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Top Left - Connect button -->
    <div class="top-left">
        <button class="connect-btn" id="connect-btn">Connect</button>
    </div>

    <!-- Top Right - Telemetry data -->
    <div class="top-right" id="telemetry-data">
        <div class="no-data">No data. Connect robot to view telemetry.</div>
    </div>

    <!-- Bottom Left - Loading status -->
    <div class="file-upload">
        <div id="upload-status"></div>
    </div>

    <!-- Connection modal -->
    <div class="modal" id="connection-modal">
        <div class="modal-content">
            <div class="modal-title">Robot Connection</div>
            <div class="input-group">
                <label>IP Address</label>
                <input type="text" id="robot-ip" value="192.168.1.55" placeholder="192.168.1.100">
            </div>
            <div class="input-group">
                <label>Port</label>
                <input type="number" id="robot-port" value="8765" placeholder="8765">
            </div>
            <div class="input-group">
                <label>Update Rate (Hz)</label>
                <input type="number" id="update-rate" value="30" min="1" max="60">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" id="cancel-btn">Cancel</button>
                <button class="modal-btn primary" id="confirm-connect-btn">Connect</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
